---
layout: default
title: Blog Posts
---

<ul class="list-unstyled">
  {% for post in site.posts %}
    <li>
      <div>
          <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <div>
        {{ post.excerpt }}
      </div>
      <div>
        {{ post.tags | join }} - {{ post.date | date_to_string }}
      </div>
    </li>
  {% endfor %}
</ul>
