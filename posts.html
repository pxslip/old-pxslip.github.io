---
layout: default
title: Blog Posts
---

<ul class="list-unstyled">
  {% for post in site.posts %}
    <li class="mb-2">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <p class="card-text">
            {{ post.excerpt }}
          </p>
          <div>
            {{ post.tags | join }}
          </div>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
